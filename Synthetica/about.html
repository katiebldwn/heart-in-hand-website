		<section class="crew has-padding alternate-bg" id="team">

				<div class="col-md-12">
					<h4>The Studio Companions</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					<article class="crew-member" style="background-image: url(img/Hum.jpg)">
						<figure>
							<figcaption class="overlay">
								<h2>Hummer, aka Humbug</h2>
								<p>Rescued from a North Carolina shelter, Hummer exudes more charm than his small stature would lead you to believe. An avid lover of being pet, brushed or vaccuumed, Hum makes sure he is never out of arms reach. He's known deprivation in his past since he now hoards food, often tucking treats under bed pillows for his humans to find.</p>
							</figcaption>
						</figure>
					</article>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<article class="crew-member" style="background-image: url(img/Gus.jpg)">
						<figure>
							<figcaption class="overlay">
								<h2>Angus, aka Goose</h2>
								<p>Gus must have retriever mixed with his Border terrier genes because he loves to play fetch and carries a ball everywhere he goes. He's afraid of his own shadow but tries to compensate by picking a fight with any other dog on the street. Hummer considers Goose his personal chew toy.</p>
							</figcaption>
						</figure>
					</article>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<article class="crew-member" style="background-image: url(img/Tillie.jpg)">
						<figure>
							<figcaption class="overlay">
								<h2>Tillie, aka Sweet Girl</h2>
								<p>At 7 years, Tillie is the Border terrier matricarch of the pack, devoted to both Gus and Hummer as well as her humans. Her gentle snoring is the soundtrack to my days in the studio.</p>
							</figcaption>
						</figure>
					</article>
				</div>
			</div>
